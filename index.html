<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ritesh's Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile-section">
        <img src="" alt="Profile Picture" class="profile-image" id="profile-image">
        <h1 id="profile-name"></h1>
        <p id="profile-bio"></p>
        <div class="tech-stack" id="tech-stack"></div>
      </div>
    </aside>
    <main class="main-content">
      <div class="terminal">
        <header class="terminal-header">
          <div class="terminal-title">Ritesh's Portfolio</div>
        </header>
        <div class="terminal-body" id="terminal-body">
          <div id="output"></div>
          <div class="input-line">
            <span class="prompt">$</span>
            <input type="text" id="terminal-input" class="terminal-input" autofocus>
          </div>
        </div>
        <footer class="terminal-footer">
          <p>Type 'help' to see available commands</p>
        </footer>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
