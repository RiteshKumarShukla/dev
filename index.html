<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ritesh Kumar Shukla â€¢ Portfolio Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      /* Dark Theme (default) */
      --bg: #15181b;
      --bg-grad: linear-gradient(135deg, #252932 94%, #1b1b1e 100%);
      --bar: #242728;
      --border: #44444e90;
      --bar-title: #999d95;
      --base-fg: #d3c6aa;
      --prompt: #81a1c1;
      --dot-red: #fb4934;
      --dot-yellow: #fabd2f;
      --dot-green: #b8bb26;
      --cursor: #ffd86b;
      --line: #283140;
      --accent: #7ec7a7;
      --link: #8fc2ff;
    }

    body[data-theme="light"] {
      --bg: #f6f8fa;
      --bg-grad: linear-gradient(135deg, #eceff1 94%, #dbe6e4 100%);
      --bar: #e3e3e3;
      --border: #c7d0e5c7;
      --bar-title: #53606e;
      --base-fg: #3c424a;
      --prompt: #4f8e7e;
      --dot-red: #e57373;
      --dot-yellow: #ffe082;
      --dot-green: #aed581;
      --cursor: #43b0d7;
      --line: #dbe6e4;
      --accent: #327c5a;
      --link: #217be1;
    }

    body[data-theme="neon"] {
      --bg: #051019;
      --bg-grad: linear-gradient(120deg, #051019 90%, #132c41 100%);
      --bar: #101b25;
      --border: #13e4ef33;
      --bar-title: #56e6e6;
      --base-fg: #e9faff;
      --prompt: #08ffd2;
      --dot-red: #fc338e;
      --dot-yellow: #fff534;
      --dot-green: #12faaf;
      --cursor: #fdff7b;
      --line: #283140;
      --accent: #59ffe8;
      --link: #0cf1fb;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      background: var(--bg);
      color: var(--base-fg);
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      box-sizing: border-box;
      background: var(--bg-grad);
      transition: background 0.6s;
    }

    ::selection {
      background: var(--accent);
      color: white;
    }

    .terminal {
      flex: 1 1 0%;
      max-width: 760px;
      margin: 3vh auto;
      padding: 2.3rem 2.1rem 1.6rem 2.1rem;
      background: var(--bg-grad);
      border-radius: 16px;
      box-shadow: 0 8px 48px #2022464a;
      border: 2px solid var(--border);
      display: flex;
      flex-direction: column;
      min-height: 65vh;
      font-size: 1.10rem;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      transition: background 0.6s, border 0.6s;
      backdrop-filter: blur(0.5px);
    }

    .terminal-bar {
      display: flex;
      align-items: center;
      gap: 0.9rem;
      padding: 0.4rem 1.18rem 0.4rem 1.18rem;
      background: var(--bar);
      border-radius: 10px 10px 0 0;
      margin-bottom: 1.1rem;
      user-select: none;
      border-bottom: 2px solid var(--border);
      min-height: 40px;
      position: relative;
      z-index: 10;
      box-shadow: 0 2px 10px #0002;
    }

    .terminal-title {
      margin-left: auto;
      font-size: 1.04rem;
      font-weight: 700;
      color: var(--bar-title);
      letter-spacing: 0.04em;
      text-shadow: 0 1px 2px #1a1a1a40;
    }

    .light-dot {
      width: 11px;
      height: 11px;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 1px 8px #0007;
    }

    .red {
      background: var(--dot-red);
    }

    .yellow {
      background: var(--dot-yellow);
    }

    .green {
      background: var(--dot-green);
    }

    .theme-switcher {
      margin: 0 0.5rem 0 1.0rem;
      display: flex;
      gap: 0.4rem;
      align-items: center;
    }

    .theme-btn {
      width: 22px;
      height: 22px;
      background: none;
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border 0.2s;
      opacity: 0.83;
      margin-right: 0.2rem;
    }

    .theme-btn[data-theme="dark"] {
      background: #232733;
      border-color: #20242b;
    }

    .theme-btn[data-theme="light"] {
      background: #e5e8ee;
      border-color: #c9cccf;
    }

    .theme-btn[data-theme="neon"] {
      background: #01eaea;
      border-color: #13e4ef;
    }

    .theme-btn.active {
      border: 3.2px solid var(--accent);
      opacity: 1.0;
    }

    .theme-btn span {
      font-size: 1.1em;
      mix-blend-mode: multiply;
    }

    .terminal-content {
      flex: 1 1 0;
      overflow-y: auto;
      padding: 0 1vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) var(--bg);
    }

    .input-line {
      display: flex;
      align-items: flex-start;
      margin-top: 0.3em;
    }

    .prompt {
      color: var(--prompt);
      margin-right: 9px;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .terminal-input {
      background: none;
      border: none;
      color: var(--base-fg);
      font-family: inherit;
      font-size: inherit;
      outline: none;
      width: 94vw;
      max-width: 635px;
      caret-color: var(--cursor);
      padding: 0;
      margin: 0;
      line-height: 1.6;
      letter-spacing: 0.03em;
    }

    .blinking-cursor {
      display: inline-block;
      width: 8px;
      height: 19px;
      background: var(--cursor);
      margin-left: 2.5px;
      vertical-align: middle;
      border-radius: 2px;
      animation: blink 1.2s steps(1) infinite;
    }

    @keyframes blink {

      0%,
      49% {
        opacity: 1;
      }

      50%,
      100% {
        opacity: 0;
      }
    }

    .output-line {
      line-height: 1.68;
      margin: 0.14em 0;
      opacity: 1;
      word-break: break-word;
      text-shadow: 0 1px 0 #2222;
      letter-spacing: 0.02em;
    }

    .output-line strong,
    .output-line b {
      color: var(--accent);
      font-weight: 700;
    }

    .output-line a {
      color: var(--link);
      text-decoration: underline dotted;
      transition: color 0.22s;
    }

    .output-line a:hover {
      color: var(--accent);
    }

    .output-line .chip {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      font-size: 0.98em;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 6px;
      margin: 0 3px 0 0;
      letter-spacing: 0.02em;
      box-shadow: 0 2px 12px #059a7b22;
      vertical-align: middle;
    }

    .achiev-list,
    .tech-list {
      margin: 0 0 0 0.7em;
      padding: 0;
      list-style: square inside;
      color: var(--base-fg);
      line-height: 1.52;
      font-size: 0.98em;
    }

    .achiev-list li,
    .tech-list li {
      margin: 0.05em 0 0.11em 0.55em;
      padding-left: 2px;
    }

    .output-line .label {
      font-weight: 600;
      color: var(--accent);
      margin-right: 4px;
    }

    /* Responsive */
    @media (max-width: 720px) {
      .terminal {
        padding: 1.07rem 2vw 1rem 2vw;
        min-height: 55vh;
        width: 99vw;
        max-width: 99vw;
      }

      .terminal-bar {
        padding-left: 0.6rem;
        padding-right: 0.4rem;
      }

      .theme-switcher {
        margin-left: 0.3rem;
      }
    }

    /* Custom Scrollbar Styling */
    .terminal-content::-webkit-scrollbar {
      width: 7px;
      background: var(--bg);
    }

    .terminal-content::-webkit-scrollbar-track {
      background: var(--bg);
    }

    .terminal-content::-webkit-scrollbar-thumb {
      background-color: var(--accent);
      border-radius: 10px;
      border: 2px solid var(--bg);
    }

    /* For Firefox */
    .terminal-content {
      scrollbar-width: thin;
      scrollbar-color: var(--accent) var(--bg);
    }
  </style>
</head>

    const education = [
      {

        school: "Masai School (Remote)",
        period: "Aug 2022 â€“ July 2022",
        desc: "Military-style bootcamp for full stack development: frontend, backend, DSA, soft skills."
      },
      {
        degree: "B.Tech in Mechanical Engineering",
        school: "Dr. A.P.J. Abdul Kalam Technical University, Lucknow (U.P.)",
        period: "2016 â€“ 2020",
        desc: "Studied mechanical engineering with software/industry projects."
      },
      {

        school: "Uttar Pradesh Board (U.P.M.S.P)",
        period: "â€“ June 2016",
        desc: "Physics, Chemistry, Mathematics."
      }
    ];

    const contact = {
      email: "riteshshukla.rs@gmail.com",
      linkedIn: "https://linkedin.com/in/riteshkrshukla",
      github: "https://github.com/RiteshKumarShukla",
      portfolio: "https://riteshkumarshukla.github.io"
    };

    /////// ------ COMMANDS ------ ///////
    const commands = [
      { name: "help", desc: "List all available commands" },
      { name: "about", desc: "About Ritesh" },
      { name: "skills", desc: "Show frontend & backend skills" },
      { name: "projects", desc: "Show some project work" },
      { name: "experience", desc: "Work experience, achievements & tech" },
      { name: "education", desc: "Academic background" },
      { name: "contact", desc: "Contact info & social links" },
      { name: "theme", desc: "Change theme: theme [dark|light|neon]" },
      { name: "clear", desc: "Clear the terminal" },
      { name: "resume", desc: "Get a downloadable resume (if available)" }
    ];

    /////// ------ TERMINAL LOGIC ------ ///////
    const themes = ['dark', 'light', 'neon'];
    let activeTheme = 2;

    const terminal = document.getElementById('terminal-content');
    const input = document.getElementById('terminal-input');
    const themeBtns = document.querySelectorAll('.theme-btn');

    let commandHistory = [];
    let historyPointer = 0;

    document.querySelector('.terminal').addEventListener('mousedown', () => { input.focus(); });
    window.addEventListener('load', () => input.focus());

    // Theme switching
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      themeBtns.forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-theme') === theme);
      });
      activeTheme = themes.indexOf(theme);
    }
    themeBtns.forEach(btn => {
      btn.addEventListener('click', () => setTheme(btn.getAttribute('data-theme')));
    });

    // Typing Effect
    function typeText(el, htmlText, delay = 11) {
      return new Promise(res => {
        el.innerHTML = '';
        const text = htmlText.replace(/<br>/gi, "\n"); // split on <br> for accuracy
        let i = 0, tag = false;
        function nextChar() {
          if (i < htmlText.length) {
            el.innerHTML = htmlText.slice(0, i + 1);
            i++;
            setTimeout(nextChar, delay + Math.random() * 8);
          } else {
            el.innerHTML = htmlText; res();
          }
        }
        nextChar();
      });
    }

    // Print logic
    async function print(lines, opts = {}) {
      if (!Array.isArray(lines)) lines = [lines];
      for (const line of lines) {
        const el = document.createElement('div');
        el.className = "output-line";
        if (opts.typing) {
          terminal.appendChild(el);
          terminal.scrollTop = terminal.scrollHeight;
          await typeText(el, line, opts.typingDelay ?? 14);
        } else {
          el.innerHTML = line;
          terminal.appendChild(el);
        }
      }
      terminal.scrollTop = terminal.scrollHeight;
    }

    function printPrompt(command) {
      const row = document.createElement('div');
      row.className = 'output-line';
      row.innerHTML = `<span class="prompt">$</span> ${command}`;
      terminal.appendChild(row);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // The resume command could link PDF; here only a demo.
    const resumeURL = "https://drive.google.com/file/d/1H5OAw9XaH_pnHkDkY0mBDTNGgn1qZPxg/view?usp=sharing";

    // COMMAND HANDLER
    async function handleCommand(cmd) {
      const command = cmd.trim();
      if (!command) return;
      printPrompt(command);

      // Parse 'theme [theme]'
      if (/^theme\s*/.test(command)) {
        const arg = command.split(/\s+/)[1];
        if (arg && themes.includes(arg.toLowerCase())) {
          setTheme(arg.toLowerCase());
          await print(`Theme changed to <strong>${arg.toLowerCase()}</strong>.`, { typing: true });
        } else {
          await print(`Usage: theme [dark|light|neon]`, { typing: true });
        }
        return;
      }

      switch (command.toLowerCase()) {
        case 'help':
        case '?':
          await print([
            "<strong>Available commands:</strong>",
            ...commands.map(c => `Â <strong>${c.name}</strong> &ndash; <span style="opacity:.86">${c.desc}</span>`)
          ], { typing: true, typingDelay: 8 });
          break;

        case 'about':
          await print([
            `<strong>${profile.name}</strong> &mdash; ${profile.title}`,
            `Location: <b>${profile.location}</b>`,
            `<span class="label">Email:</span><a href="mailto:${profile.email}">${profile.email}</a>`,
            "<br/>" + profile.about
          ], { typing: true, typingDelay: 14 });
          break;

        case 'skills':
          await print([
            "<b>Frontend</b>: " + skills.frontend.map(s => `<span class="chip">${s}</span>`).join(' '),
            "<b>Backend</b>: " + skills.backend.map(s => `<span class="chip">${s}</span>`).join(' ')
          ], { typing: true });
          break;

        case 'projects':
          await print([
            "<strong>Projects:</strong>",
            ...projects.map(p =>
              `Â â€¢ <strong>${p.name}</strong> â€” ${p.desc} ${(p.link ? `[<a href="${p.link}" target="_blank" rel="noopener">visit</a>]` : '')}`),
          ], { typing: true, typingDelay: 10 });
          break;

        case 'experience':
        case 'xp':
          await print([
            "<strong>Work Experience:</strong>",
            ...experience.flatMap(exp => [
              `Â â€¢ <b>${exp.company}</b> â€” <span style="color:var(--accent)">${exp.role}</span> <span style="opacity:.77">(${exp.period})</span><br>${exp.desc}`,
              `<ul class="achiev-list">${exp.achievements.map(a => `<li>${a}</li>`).join('')}</ul>`,
              `<div style="margin:.18em 0 1em .3em;opacity:.82;font-size:0.96em;"><b>Tech:</b> ${exp.technologies.map(t => `<span class="chip">${t}</span>`).join(' ')}</div>`
            ])
          ], { typing: true, typingDelay: 9 });
          break;

        case 'education':
        case 'edu':
          await print([
            "<strong>Education:</strong>",
            ...education.map(ed =>
              `Â â€¢ <b>${ed.degree}</b>, ${ed.school} <span style="opacity:.7">${ed.period}</span><br>${ed.desc}`)
          ], { typing: true });
          break;

        case 'contact':
        case 'links':
        case 'connect':
          await print([
            "<b>Email:</b> <a href='mailto:" + contact.email + "'>" + contact.email + "</a>",
            `<b>LinkedIn:</b> <a href="${contact.linkedIn}" target="_blank">riteshshukla07</a>`,
            `<b>GitHub:</b> <a href="${contact.github}" target="_blank">RiteshKumarShukla</a>`,
            `<b>Portfolio:</b> <a href="${contact.portfolio}" target="_blank">riteshkumarshukla.github.io</a>`
          ], { typing: true, typingDelay: 13 });
          break;

        case 'resume':
          await print([
            `<a href="${resumeURL}" target="_blank"><b>Open Resume PDF</b></a> (if enabled)`
          ], { typing: true, typingDelay: 11 });
          break;

        case 'clear': terminal.innerHTML = ""; break;

        default:
          await print(`Command not found: <b>${command}</b>. Type '<b>help</b>' for available commands.`, { typing: true });
      }
    }

    // Intro (welcome message)
    function showWelcome() {
      print([
        `<span style="color:var(--accent);font-size:1.13em;font-weight:700;">ðŸŸ¢ Welcome to ritesh@portfolio!</span>`,
        `<span style="opacity:.85">Type <strong>help</strong> to see all commands. Type <strong>theme</strong> for theme/style switch.</span>`
      ], { typing: true, typingDelay: 16 });
    }
    showWelcome();

    /////// --- INPUT EVENTS --- ///////
    input.addEventListener('keydown', async (e) => {
      // UP/DOWN for history
      if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (!commandHistory.length) return;
        if (historyPointer > 0) historyPointer--;
        input.value = commandHistory[historyPointer] || '';
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (!commandHistory.length) return;
        if (historyPointer < commandHistory.length - 1) {
          historyPointer++;
          input.value = commandHistory[historyPointer];
        } else {
          historyPointer = commandHistory.length;
          input.value = '';
        }
      } else if (e.key === 'Tab') {
        e.preventDefault();
        // Simple autocomplete for fun
        const val = input.value.trim();
        if (!val) return;
        let found = commands.find(cmd => cmd.name.startsWith(val.toLowerCase()));
        if (found) input.value = found.name + ' ';
      } else if (e.key === 'Enter') {
        e.preventDefault();
        const cmd = input.value; input.value = "";
        if (cmd.trim() !== '') {
          commandHistory.push(cmd);
          historyPointer = commandHistory.length;
          await handleCommand(cmd);
        }
      }
    });

    document.body.addEventListener('click', () => input.focus());
    setInterval(() => input.focus(), 4900);

    // Smart scroll always
    const obs = new MutationObserver(() => {
      terminal.scrollTop = terminal.scrollHeight;
    });
    obs.observe(terminal, { childList: true });

    // Keyboard shortcut: Ctrl+J/Ctrl+K to switch theme
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && (e.key === 'j' || e.key === 'k')) {
        activeTheme = (activeTheme + 1) % themes.length;
        setTheme(themes[activeTheme]);
      }
    });
  </script>
