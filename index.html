<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritesh's Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile-section">
                <img id="profile-image" class="profile-image" src="" alt="Profile Image">
                <h1 id="profile-name"></h1>
                <p id="profile-bio"></p>
                <div id="github-stats"></div>
            </div>
            <div class="tech-stack" id="tech-stack">
                <h2>Tech Stack</h2>
            </div>
        </aside>
        <main class="main-content">
            <div class="terminal">
                <header class="terminal-header">
                    <h2 class="terminal-title">Ritesh's Portfolio</h2>
                    <div class="terminal-controls">
                        <button id="menu-toggle" class="mobile-only">Menu</button>
                        <button id="theme-toggle">Toggle Theme</button>
                        <button id="sound-toggle">Toggle Sound</button>
                    </div>
                </header>
                <div class="terminal-body" id="terminal-body">
                    <div id="output"></div>
                    <div class="input-line">
                        <span class="prompt">$</span>
                        <input type="text" id="terminal-input" class="terminal-input" autofocus>
                    </div>
                </div>
                <footer class="terminal-footer">
                    <p>Made with ❤️ by Ritesh Kumar Shukla</p>
                </footer>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
